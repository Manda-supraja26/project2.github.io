<div class="signup">
	<h1>sign up with your mail</h1>
	<form method="POST" name="signup">
		name:<input type="text" name="name" placeholder="name"required><br>
		email:<input type="email" name="email" placeholder="email" required><br>
		password:<input type="password" name="password" placeholder="password" required><br>
		phonenumber:<input type="tel" name="number" placeholder="mobile number" required><br>
		<button type="submit">submit</button>
	</form>
	<a href="login.html">back to login</a>
</div>
<script>
	 const scriptURL = 'https://script.google.com/macros/s/AKfycbxjtTcxUhlWokmbDWGcNentI1kNqTHT4JE93AtFRdzR9RQjtXvLRYA8g94I3ToEO-5N/exec'
            const form = document.forms['signup']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
          
</script>
